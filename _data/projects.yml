-   title: "Armstron: Use a robot arm for materials testing"
    year: 2022-Present
    img:  armstron_logo.png
    description: This ROS package and associated GUI make use of the 6-axis force/torque sensor on the Universal Robot e-series arms to apply complex loads to materials. We can essentially perform tests similar to an Instron Uniaxial Testing machine, but in all six axes.
    link: https://armstron.readthedocs.io/
    github_link: https://github.com/harvard-microrobotics/armstron
    tags:
      - ROS
      - Python
    type: Integration
    

-   title: "Sorotraj: Generate trajectories for soft robots"
    year: 2020-Present
    img:  sorotraj_logo.png
    description: I wrote a useful tool to generate trajectory functions for use with both <a href="https://ctrl-p.cbteeple.com/" target="_blank">Ctrl-P pressure controllers</a> (for real-world soft robots) and <a href="https://somo.readthedocs.io/" target="_blank">SoMo simulations</a> (for virtual soft robots).
    link: https://sorotraj.readthedocs.io/
    github_link: https://github.com/harvard-microrobotics/sorotraj
    tags:
      - Soft Manipulation
