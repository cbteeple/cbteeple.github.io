-   title: In-Hand Manipulation using Soft Hands
    year: 2019-Present
    img:  hand_muffin_small.jpg
    description: The last few years, I have been working to understand how to design soft robotics hands with enough dexterity to perform in-hand manipulation.  I am looking at all aspects of hand design including finger design (and relevant workspace), finger arrangement, and palm design.
    link: https://clarkteeple.weebly.com/research#in_hand
