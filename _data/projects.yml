-   title: 'Ctrl-P: Smooth Pneumatic Pressure Control for Soft Robots'
    year: 2018-Present
    img:  pressure_controller.jpg
    description: Smooth pressure control is a useful and straightforward way to control soft robotic fingers. I built a custom pneumatic control system for my research, including microcontroller firmware for realtime pressure control, a python-based control interface, and ROS drivers for integration with other robotic subsystems.
    link: https://cbteeple.github.io/pressure_controller_docs
    github_link: https://github.com/cbteeple/pressure_controller
