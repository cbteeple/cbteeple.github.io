-   title: 'Ctrl-P: Smooth Pneumatic Pressure Control for Soft Robots'
    year: 2018-Present
    img:  pressure_controller_v3-0.jpg
    description: Smooth pressure control is a useful and straightforward way to control soft robotic fingers. I built a custom pneumatic control system for my research, including microcontroller firmware for realtime pressure control, a python-based control interface, and ROS drivers for integration with other robotic subsystems.<br><br>I have now built four systems, all of which are actively used by lab members on a daily basis. Additionally, systems can be easily chained together for applications requiring more than 10 channels.
    link: https://ctrl-p.cbteeple.com/
    github_link: https://github.com/cbteeple/pressure_controller
    #pdf_link:
    #bib_link:
    #media_link: https://www.youtube.com
    tags:
      - Soft Manipulation
      - C++
      - Python
      - ROS
    type: Integration


